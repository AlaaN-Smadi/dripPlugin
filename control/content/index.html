<html>
<head>

</head>
<body>
    <h3>Create Drip</h3>
    <form>
        <div class="form-group">
            <label for="txtText">Text</label>
            <input id="txtText" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="txtDays">Occurs when a user doest return to the app in </label>
            <input id="txtDays" type="number"  min="1" max="99" > Days
        </div>
        <div class="form-group">
            <button class="btn btn-success pull-right" onclick="add(); return false;">Add</button>
        </div>
    </form>
    <h3>Current Drips</h3>
    <table class="table table-striped">
        <tbody id="tbl">

        </tbody>
    </table>

    <script>
        var data={
            drips:[]
        };

        function add(){
            debugger;
            if(!data.drips)data.drips=[];
            data.drips.push({
                text : document.getElementById("txtText").value
                ,days : parseInt(document.getElementById("txtDays").value)
                ,createdOn: new Date()
            });
            buildfire.datastore.save(data,function(e){
                if(e)
                    console.error(e);
                else{
                    loadTable(data.drips);
                    document.getElementById("txtText").value='';
                    document.getElementById("txtDays").value='';
                }
            });
        }

        function loadTable(drips){
            var tbl = document.getElementById("tbl");
            tbl.innerHTML='';
            if(!drips || !drips.length)return;
            for(var i = 0 ; i < drips.length ; i++){
                var tr = document.createElement('tr');

                var td = document.createElement('td');
                td.innerHTML=drips[i].text;
                tr.appendChild(td);

                td = document.createElement('td');
                td.innerHTML=drips[i].days + " days";
                tr.appendChild(td);

                td = document.createElement('td');
                td.innerHTML="Delete";
                td.onclick=createDeleteHandler(tr,i);
                tr.appendChild(td);

                tbl.appendChild(tr);
            }

        }

        function createDeleteHandler(tr,i){
            return function() {
                data.drips = data.drips.splice(i, 1);
                var tbl = document.getElementById("tbl");
                tbl.removeChild(tr);
                buildfire.datastore.save(data,function(e){
                    if(e) console.error(e);
                })
            };
        }


        buildfire.datastore.get(function(err,result){
           if(err)
               console.error(err);
           else{
               data = result.data;
               loadTable(data.drips);
           }
        });

    </script>
</body>
</html>
